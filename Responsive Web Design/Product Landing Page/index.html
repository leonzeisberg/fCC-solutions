<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<title>XAShop Xbox Accessories</title>

	<style>

		html {
			font-family: roboto;
		}

		header {
			position: fixed;
			width: 100%;
			z-index: 1;
		}

		#header-image {
			max-width: 100%;
		}

		li {
			display: inline;
			color: white;

		#logo {

		}

		#header-img {
			margin: 0.375rem 1rem 0.375rem 0;
			max-width: 8rem;
			-webkit-filter: invert(1);

			</div>

			<div id="navigation-bar">

					<ul>
						<li><a class="link nav-link" href="#home"> HOME </a></li>
						<li><a class="link nav-link" href="#products"> PRODUCTS </a></li>

						<li><a class="link nav-link" href="#contact"> CONTACT </a></li>

				</nav>
			</div>
		</div>

	<main id="main">
		<div>
			<img src="https://compass-ssl.xbox.com/assets/c7/28/c7288a05-2f82-4b91-abd5-a2a70fd343e7.jpg?n=999666_Image-Hero-768_1920x831.jpg" alt="" id="header-image">
